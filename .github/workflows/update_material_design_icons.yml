name: Automatically update svg

on:
  schedule:
    - cron: '23 1 * * *' # Runs at 01:23 UTC every day
  workflow_dispatch:

jobs:
  update-svg-of-material-design-icons:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: 'poetry'
      - run: poetry install --only main
      - name: Download and update svg
        run: |
          poetry run python tools/download_material_icons.py
          poetry run python -m tools.build_resources
      - uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          commit-message: Update svg of material design icons
          title: Automated update svg of material design icons
          body: This is an auto-generated PR with svg updates.
          branch: auto-update-svg
